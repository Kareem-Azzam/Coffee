<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav .ee{
            display: block;
            width: 40%;
            height: 40vh;
            background-color: aqua;
            color: black;
            text-align: center;
            position: absolute;
            left: 0;
            transition: all .5s;
        }
        #check:checked + .ee
        {
            left: -100%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <input type="checkbox" id="check">
        <ul class = "ee">
            <li>home</li>
            <li>home</li>
            <li>home</li>
            <li>home</li>
        </ul>
    </div>
</body>
</html>
